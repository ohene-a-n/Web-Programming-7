<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make sure jQuery is loaded before your script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .products {
            flex-wrap: wrap;
            display: flex;
            background-color: rgb(203, 236, 236); 
        }

        .product {
            background-color: #ffffff;
            padding: 10px;
            display: block;
            width: 200px;
            border: 2px black solid; 
            border-radius: 10px;
            margin-bottom: 15px;
            margin-right: 15px;
            margin-left: 15px;
            align-items: center;
        }

        .price {
            margin-bottom: 10px;
            color: #0000ff;
        }

        .price::before {
            content: "$";
        }

        .name {
            display: block;
            font-size: 30px;
            text-align: center;
            margin-bottom: 10px;
        }

        .description {
            display: block;
            margin-bottom: 10px;
        }

        .categories {
            display: block;
            margin-bottom: 10px;
        }

        .category {
            display: inline-block;
            background-color: rgb(203, 236, 236);
            margin-bottom: 3px;
            margin-right: 3px;
            border-radius: 5px;
            padding: 4px;
        }
    </style>
    <title>Products Display</title>
</head>
<body>
    <!-- Add some initial content to verify the page is loading -->
    <h1>Products</h1>
    <div class="products"></div>
    <script>
        $(document).ready(function() {
            $.get('./products.json', function(data) {
                data.forEach(product => {
                    $(".products").append(`
                        <div class="product">
                            <div class="name">${product.name}</div>
                            <div class="description">${product.description}</div>
                            <div class="price">${product.price}</div>
                            <div class="categories">
                                ${product.categories.map(category => 
                                    `<div class="category">${category}</div>`
                                ).join(' ')}
                            </div>
                        </div>
                    `);
                });
            });
        });
    </script>
</body>
</html>
